<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synk - My Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#8B5CF6,#C4B5FD);
    color:#333;
    margin:0;
    min-height:100vh;
}

/* Navbar */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 5%;
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(10px);
    position:sticky;
    top:0;
    box-shadow:0 4px 20px rgba(0,0,0,.1);
    z-index:100;
}
.logo{font-size:26px;font-weight:700;color:#8B5CF6;}
nav a{color:#444;text-decoration:none;font-weight:500;margin-left:15px;transition:.3s;}
nav a:hover{color:#8B5CF6;}

/* Profile Card */
.profile-container{
    max-width:900px;
    margin:60px auto;
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(139,92,246,.15);
}
.profile-header{
    display:flex;
    align-items:center;
    gap:25px;
    margin-bottom:30px;
}
.profile-header img{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #8B5CF6;
}
.profile-header h2{
    font-size:28px;
    color:#8B5CF6;
}
.profile-field{
    display:flex;
    flex-direction:column;
    margin-bottom:15px;
}
.profile-field label{
    font-weight:600;
    margin-bottom:6px;
}
.profile-field input, .profile-field textarea{
    padding:12px 15px;
    border-radius:12px;
    border:1px solid #ccc;
    font-size:15px;
    width:100%;
}
.profile-field textarea{resize:none;}
.skills-tags span{
    display:inline-block;
    background:#C4B5FD;
    color:white;
    padding:6px 12px;
    border-radius:20px;
    margin:3px;
    font-size:13px;
}
.save-btn{
    background:#8B5CF6;
    color:white;
    border:none;
    padding:15px 0;
    width:100%;
    font-weight:600;
    border-radius:25px;
    cursor:pointer;
    margin-top:20px;
    transition:.3s;
}
.save-btn:hover{transform:scale(1.05);box-shadow:0 10px 25px rgba(0,0,0,.2);}
</style>
</head>
<body>

<nav>
    <div class="logo">Synk</div>
    <div>
        <a href="index2.html">Home</a>
        <a href="logout.html" id="logoutBtn">Logout</a>
    </div>
</nav>

<div class="profile-container">
    <div class="profile-header">
        <img src="" id="profilePic">
        <h2 id="profileName">Loading...</h2>
    </div>

    <div class="profile-field">
        <label>Email</label>
        <input type="email" id="email" disabled>
    </div>

    <div class="profile-field">
        <label>Date of Birth</label>
        <input type="date" id="dob">
    </div>

    <div class="profile-field">
        <label>Gender</label>
        <select id="gender">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>

    <div class="profile-field">
        <label>Field of Interest</label>
        <input type="text" id="field">
    </div>

    <div class="profile-field">
        <label>Skills (comma separated)</label>
        <input type="text" id="skills">
    </div>

    <div class="profile-field">
        <label>Interests</label>
        <input type="text" id="interests">
    </div>

    <div class="profile-field">
        <label>Subjects</label>
        <input type="text" id="subjects">
    </div>

    <div class="profile-field">
        <label>Sports</label>
        <input type="text" id="sports">
    </div>

    <button class="save-btn" id="saveBtn">Save Profile</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyD0819UL5ciYMK3gixRnIC4ty6ySGxReAg",
  authDomain: "synk-27b9a.firebaseapp.com",
  projectId: "synk-27b9a",
  storageBucket: "synk-27b9a.appspot.com",
  messagingSenderId: "404969184639",
  appId: "1:404969184639:web:aec708cc8475d51c780e4a"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Check user logged in
auth.onAuthStateChanged(user=>{
    if(user){
        const uid = user.uid;
        db.collection('users').doc(uid).get().then(doc=>{
            if(doc.exists){
                const data = doc.data();
                document.getElementById("profilePic").src = data.photoURL || "https://images.unsplash.com/photo-1607746882042-944635dfe10e";
                document.getElementById("profileName").innerText = data.name;
                document.getElementById("email").value = data.email;
                document.getElementById("dob").value = data.dob || "";
                document.getElementById("gender").value = data.gender || "";
                document.getElementById("field").value = data.field || "";
                document.getElementById("skills").value = (data.skills || []).join(", ");
                document.getElementById("interests").value = (data.interests || []).join(", ");
                document.getElementById("subjects").value = (data.subjects || []).join(", ");
                document.getElementById("sports").value = (data.sports || []).join(", ");
            }
        });
    } else {
        window.location.href = "login.html";
    }
});

// Save updates
document.getElementById("saveBtn").onclick = ()=>{
    const user = auth.currentUser;
    if(user){
        const uid = user.uid;
        db.collection('users').doc(uid).update({
            dob: document.getElementById("dob").value,
            gender: document.getElementById("gender").value,
            field: document.getElementById("field").value,
            skills: document.getElementById("skills").value.split(',').map(s=>s.trim()),
            interests: document.getElementById("interests").value.split(',').map(s=>s.trim()),
            subjects: document.getElementById("subjects").value.split(',').map(s=>s.trim()),
            sports: document.getElementById("sports").value.split(',').map(s=>s.trim())
        }).then(()=>{
            alert("Profile updated successfully!");
        }).catch(err=>alert(err.message));
    }
}

// Logout
document.getElementById("logoutBtn").onclick = ()=>{
    auth.signOut().then(()=>window.location.href="login.html");
}
</script>
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0819UL5ciYMK3gixRnIC4ty6ySGxReAg",
  authDomain: "synk-27b9a.firebaseapp.com",
  projectId: "synk-27b9a",
  appId: "1:404969184639:web:aec708cc8475d51c780e4a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
    if (!user) {
        // Not logged in â†’ send to login
        window.location.href = "login.html";
    }
});

</script>
</body>
</html>
