<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synk - Match Found!</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body{background:#F5F3FF;color:#2D1B69;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;font-family:'Poppins',sans-serif;}
.match-container{background:white;width:90%;max-width:500px;padding:40px;border-radius:25px;box-shadow:0 25px 50px rgba(139,92,246,.2);text-align:center;position:relative;overflow:hidden;}
@keyframes confettiFall{0%{transform:translateY(-50px) rotate(0deg); opacity:1;}100%{transform:translateY(500px) rotate(360deg); opacity:0;}}
.confetti{position:absolute;width:10px;height:10px;top:0;border-radius:50%;animation: confettiFall linear infinite;animation-duration: 3s;}
.match-container h1{font-size:36px;color:#8B5CF6;margin-bottom:15px;}
.profiles{display:flex;justify-content:center;align-items:center;gap:20px;margin:20px 0;}
.profiles img{width:120px;height:120px;border-radius:50%;object-fit:cover;border:5px solid #fff;box-shadow:0 10px 30px rgba(139,92,246,.3);}
.message{font-size:16px;color:#555;margin-bottom:25px;}
.btn{padding:14px 35px;border-radius:30px;border:none;font-weight:600;cursor:pointer;transition:.3s;margin:10px;}
.chat-btn{background:#8B5CF6;color:white;}
.keep-btn{background:#eee;color:#444;}
.btn:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(0,0,0,.2);}
</style>
</head>
<body>

<div class="match-container">
    <h1>It's a Match! ðŸŽ‰</h1>
    <div class="profiles">
        <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="You">
        <img id="matched" src="" alt="Matched">
    </div>
    <div class="message" id="matchMessage"></div>
    <div>
        <a href="matchchat.html">
        <button class="btn chat-btn">Send Message</button>
    </a>
        <button class="btn keep-btn" onclick="window.location.href='profile2.html'">Keep Browsing</button>
    </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const matchedName = urlParams.get('name') || "Someone";
const matchedImg = urlParams.get('img') || "https://randomuser.me/api/portraits/men/1.jpg";
const matchedAge = urlParams.get('age') || "22";
const matchedField = urlParams.get('field') || "Unknown";

document.getElementById('matched').src = matchedImg;
document.getElementById('matchMessage').innerText = `You and ${matchedName}, ${matchedAge}, ${matchedField} have liked each other. Start collaborating now!`;

// Confetti animation
for(let i=0;i<30;i++){
    const confetti=document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left=Math.random()*100+'%';
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
    confetti.style.animationDuration=(2+Math.random()*2)+'s';
    confetti.style.width=(5+Math.random()*10)+'px';
    confetti.style.height=(5+Math.random()*10)+'px';
    confetti.style.top = -(Math.random()*50)+'px';
    confetti.style.opacity = Math.random();
    document.body.appendChild(confetti);
}
</script>

</body>
</html>
