<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synk - Hackathon Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#F5F3FF;color:#2D1B69;display:flex;flex-direction:column;height:100vh;}
nav{display:flex;justify-content:space-between;align-items:center;padding:20px 8%;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);box-shadow:0 4px 20px rgba(139,92,246,.08);}
.logo{font-size:26px;font-weight:700;color:#8B5CF6;}
nav ul{display:flex;list-style:none;gap:30px;}
nav a{text-decoration:none;color:#444;font-weight:500;transition:.3s;}
nav a:hover{color:#8B5CF6;}

.chat-container{flex:1;display:flex;flex-direction:column;padding:20px 8%;overflow-y:auto;}
.message{max-width:70%;padding:12px 18px;margin:8px 0;border-radius:20px;word-wrap:break-word;}
.sent{align-self:flex-end;background:#8B5CF6;color:white;border-bottom-right-radius:4px;}
.received{align-self:flex-start;background:white;color:#2D1B69;border-bottom-left-radius:4px;box-shadow:0 2px 5px rgba(0,0,0,.1);}

.chat-input{display:flex;padding:10px 8%;background:white;box-shadow:0 -2px 10px rgba(0,0,0,.1);}
.chat-input input{flex:1;padding:12px 18px;border-radius:25px;border:1px solid #ddd;margin-right:10px;}
.chat-input button{padding:12px 20px;border:none;border-radius:25px;background:#8B5CF6;color:white;font-weight:600;cursor:pointer;transition:.3s;}
.chat-input button:hover{transform:translateY(-2px);box-shadow:0 4px 10px rgba(0,0,0,.2);}
</style>
</head>
<body>

<nav>
    <div class="logo">Synk</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="group.html">Study Groups</a></li>
        <li><a href="hack.html">Hackathons</a></li>
        
    </ul>
</nav>

<div class="chat-container" id="chatContainer">
    <!-- Messages will appear here -->
</div>

<div class="chat-input">
    <input type="text" placeholder="Type your message..." id="chatInput">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
const chatContainer=document.getElementById('chatContainer');
const input=document.getElementById('chatInput');

// Sample previous messages
const messages=[
    {text:"Hey! Excited to team up for the AI hackathon?",type:"received"},
    {text:"Yes! I have experience with React and AI.",type:"sent"},
];

function renderMessages(){
    chatContainer.innerHTML="";
    messages.forEach(m=>{
        const div=document.createElement('div');
        div.className=`message ${m.type}`;
        div.innerText=m.text;
        chatContainer.appendChild(div);
    });
    chatContainer.scrollTop=chatContainer.scrollHeight;
}
renderMessages();

function sendMessage(){
    const msg=input.value.trim();
    if(msg==="") return;
    messages.push({text:msg,type:"sent"});
    renderMessages();
    input.value="";

    // Simulate reply
    setTimeout(()=>{
        const replies=[
            "Sounds great! Let's divide tasks.",
            "Awesome, can you handle the AI module?",
            "Perfect! I can work on the frontend."
        ];
        const reply=replies[Math.floor(Math.random()*replies.length)];
        messages.push({text:reply,type:"received"});
        renderMessages();
    },1000);
}
</script>

</body>

</html>
