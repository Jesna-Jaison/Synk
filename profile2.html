<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synk - Swipe Matches</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#F5F3FF;color:#2D1B69;overflow-x:hidden;}

/* Floating Background */
.shape{position:fixed;border-radius:50%;filter:blur(100px);opacity:.35;z-index:-1;animation:float 10s ease-in-out infinite alternate;}
.shape1{width:350px;height:350px;background:#C4B5FD;top:-100px;left:-100px;}
.shape2{width:300px;height:300px;background:#8B5CF6;bottom:-120px;right:-120px;}
@keyframes float{from{transform:translateY(0px);}to{transform:translateY(50px);}}

/* Navbar */
nav{display:flex;justify-content:space-between;align-items:center;padding:20px 8%;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);position:sticky;top:0;box-shadow:0 4px 20px rgba(139,92,246,.08);z-index:100;}
.logo{font-size:26px;font-weight:700;color:#8B5CF6;}
nav ul{display:flex;list-style:none;gap:30px;}
nav a{text-decoration:none;color:#444;font-weight:500;transition:.3s;}
nav a:hover{color:#8B5CF6;}

/* Swipe Section */
.swipe-section{padding:80px 10%;text-align:center;}
.swipe-section h1{font-size:38px;color:#8B5CF6;margin-bottom:30px;}
.swipe-container{position:relative;width:320px;height:480px;margin:0 auto;}
.swipe-card{position:absolute;width:100%;height:100%;background:white;border-radius:20px;
box-shadow:0 20px 40px rgba(139,92,246,.2);padding:25px;text-align:center;
cursor:grab;transition:transform 0.3s ease, opacity 0.3s ease;}
.swipe-card img{width:110px;height:110px;border-radius:50%;margin-bottom:15px;object-fit:cover;}
.tag{display:inline-block;padding:6px 14px;margin:4px;background:#C4B5FD;border-radius:20px;font-size:12px;}
.synk-score{margin-top:12px;font-weight:600;color:#8B5CF6;margin-bottom:10px;}
.profile-details{font-size:14px;color:#555;margin-bottom:12px;}
.swipe-buttons{margin-top:20px;}
.swipe-buttons button{margin:0 10px;padding:10px 20px;border:none;border-radius:20px;cursor:pointer;font-weight:600;}
.reject{background:#eee;}
.accept{background:#8B5CF6;color:white;}

/* Overlay labels */
.overlay{
    position:absolute;
    top:40px;
    left:40px;
    font-size:32px;
    font-weight:700;
    padding:10px 20px;
    border:4px solid;
    border-radius:10px;
    opacity:0;
    transform:rotate(-20deg);
    pointer-events:none;
    z-index:10;
}
.synk{color:#28a745;border-color:#28a745;}
.pass{color:#dc3545;border-color:#dc3545;transform:rotate(20deg);left:auto;right:40px;}
</style>
</head>
<body>

<div class="shape shape1"></div>
<div class="shape shape2"></div>

<nav>
    <div class="logo">Synk</div>
    <ul>
        <li><a href="index2.html">Home</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="#">Dashboard</a></li>
    </ul>
</nav>

<section class="swipe-section">
    <h1>Discover Students</h1>
    <div class="swipe-container" id="cardStack"></div>
    <div class="swipe-buttons">
        <button class="reject" onclick="buttonSwipe(-1)">Pass</button>
        <a href="match.html">
        <button class="accept" onclick="buttonSwipe(1)">Synk</button></a>
    </div>
</section>

<script>
const profiles=[
{img:"https://randomuser.me/api/portraits/women/68.jpg",name:"Sophia Williams",age:21,field:"Computer Science",skills:["React","AI"],bio:"Passionate about AI and ML. Loves hackathons.",score:87},
{img:"https://randomuser.me/api/portraits/men/35.jpg",name:"Daniel Smith",age:23,field:"Data Science",skills:["Python","ML"],bio:"Data enthusiast. Enjoys building ML models.",score:92},
{img:"https://randomuser.me/api/portraits/women/44.jpg",name:"Aisha Khan",age:20,field:"Design & Marketing",skills:["UI/UX","Marketing"],bio:"Creative designer with interest in UI design.",score:81},
{img:"https://randomuser.me/api/portraits/men/22.jpg",name:"Liam Johnson",age:22,field:"Software Engineering",skills:["Java","Backend"],bio:"Backend developer focusing on scalable systems.",score:88},
{img:"https://randomuser.me/api/portraits/women/50.jpg",name:"Emma Brown",age:24,field:"AI & Robotics",skills:["Python","Robotics"],bio:"Robotics enthusiast, loves building autonomous systems.",score:90}
];

const stack=document.getElementById('cardStack');
let currentProfiles=[...profiles];

function renderCards(){
    stack.innerHTML="";
    currentProfiles.slice(0,3).reverse().forEach(profile=>{
        const card=document.createElement('div');
        card.className="swipe-card";
        card.innerHTML=`
            <div class="overlay synk">Synk</div>
            <div class="overlay pass">Pass</div>
            <img src="${profile.img}">
            <h3>${profile.name}, ${profile.age}</h3>
            <div class="profile-details">${profile.field}</div>
            ${profile.skills.map(s=>`<span class="tag">${s}</span>`).join('')}
            <div class="profile-details">${profile.bio}</div>
            <div class="synk-score">Synk Score: ${profile.score}%</div>
        `;
        stack.appendChild(card);
        enableDrag(card);
    });
}

// Dragging logic with overlays
function enableDrag(card){
    const synkLabel = card.querySelector('.synk');
    const passLabel = card.querySelector('.pass');
    let offsetX=0, offsetY=0, startX=0, startY=0;
    let isDragging=false;
    card.addEventListener('mousedown',startDrag);
    card.addEventListener('touchstart',startDrag);

    function startDrag(e){
        isDragging=true;
        startX=e.type==='touchstart'?e.touches[0].clientX:e.clientX;
        startY=e.type==='touchstart'?e.touches[0].clientY:e.clientY;
        card.style.transition="none";
        document.addEventListener('mousemove',onDrag);
        document.addEventListener('mouseup',endDrag);
        document.addEventListener('touchmove',onDrag);
        document.addEventListener('touchend',endDrag);
    }

    function onDrag(e){
        if(!isDragging) return;
        const x=e.type==='touchmove'?e.touches[0].clientX:e.clientX;
        const y=e.type==='touchmove'?e.touches[0].clientY:e.clientY;
        offsetX=x-startX;
        offsetY=y-startY;
        card.style.transform=`translate(${offsetX}px, ${offsetY}px) rotate(${offsetX/10}deg)`;
        if(offsetX>50){synkLabel.style.opacity=1; passLabel.style.opacity=0;}
        else if(offsetX<-50){synkLabel.style.opacity=0; passLabel.style.opacity=1;}
        else{synkLabel.style.opacity=0; passLabel.style.opacity=0;}
    }

    function endDrag(){
        isDragging=false;
        document.removeEventListener('mousemove',onDrag);
        document.removeEventListener('mouseup',endDrag);
        document.removeEventListener('touchmove',onDrag);
        document.removeEventListener('touchend',endDrag);
        synkLabel.style.opacity=0;
        passLabel.style.opacity=0;
        if(Math.abs(offsetX)>120){
            const direction=offsetX>0?1:-1;
            swipe(direction);
        }else{
            card.style.transition="transform 0.3s";
            card.style.transform="translate(0px,0px)";
        }
    }
}

// Swipe function
function swipe(direction){
    currentProfiles.shift();
    renderCards();
}

// Button swipe
function buttonSwipe(direction){
    swipe(direction);
}

// Initial render
renderCards();
</script>

</body>
</html>
