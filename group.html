<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synk - Study Groups</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#F5F3FF;color:#2D1B69;overflow-x:hidden;}
nav{display:flex;justify-content:space-between;align-items:center;padding:20px 8%;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);box-shadow:0 4px 20px rgba(139,92,246,.08);}
.logo{font-size:26px;font-weight:700;color:#8B5CF6;}
nav ul{display:flex;list-style:none;gap:30px;}
nav a{text-decoration:none;color:#444;font-weight:500;transition:.3s;}
nav a:hover{color:#8B5CF6;}

.header{padding:60px 8%;text-align:center;}
.header h1{font-size:42px;color:#8B5CF6;margin-bottom:15px;}
.header p{font-size:18px;color:#444;}

.group-container{padding:40px 8%;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;}

.group-card{background:white;padding:25px;border-radius:20px;box-shadow:0 15px 35px rgba(139,92,246,.1);transition:.3s;position:relative;}
.group-card:hover{transform:scale(1.03);}
.group-card h3{color:#8B5CF6;margin-bottom:10px;}
.group-card p{margin-bottom:10px;color:#555;font-size:14px;}
.members{display:flex;align-items:center;gap:8px;margin-bottom:10px;}
.members img{width:35px;height:35px;border-radius:50%;object-fit:cover;border:2px solid #fff;box-shadow:0 2px 8px rgba(0,0,0,.1);}
.join-btn{position:absolute;bottom:20px;right:20px;padding:10px 20px;border:none;border-radius:20px;background:#8B5CF6;color:white;font-weight:600;cursor:pointer;transition:.3s;}
.join-btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,.2);}

/* Responsive */
@media(max-width:900px){
    .group-container{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<nav>
    <div class="logo">Synk</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile2.html">Discover</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="#">Study Groups</a></li>
    </ul>
</nav>

<section class="header">
    <h1>Explore Study Groups</h1>
    <p>Join groups that match your field of study and collaborate with peers.</p>
</section>

<section class="group-container" id="groupContainer">
    <!-- Groups will be dynamically added here -->
</section>

<script>
// Sample study groups data
const studyGroups = [
    {
        name:"React Masters",
        subject:"React & Frontend",
        schedule:"Mon & Wed 5-6PM",
        members:[
            "https://randomuser.me/api/portraits/women/65.jpg",
            "https://randomuser.me/api/portraits/men/32.jpg",
            "https://randomuser.me/api/portraits/women/44.jpg"
        ]
    },
    {
        name:"AI Enthusiasts",
        subject:"Artificial Intelligence",
        schedule:"Tue & Thu 6-7PM",
        members:[
            "https://randomuser.me/api/portraits/men/25.jpg",
            "https://randomuser.me/api/portraits/women/50.jpg"
        ]
    },
    {
        name:"Python Coders",
        subject:"Python & ML",
        schedule:"Wed & Fri 4-5PM",
        members:[
            "https://randomuser.me/api/portraits/men/36.jpg",
            "https://randomuser.me/api/portraits/women/34.jpg",
            "https://randomuser.me/api/portraits/men/41.jpg"
        ]
    },
    {
        name:"Design Gurus",
        subject:"UI/UX & Graphic Design",
        schedule:"Mon & Thu 3-4PM",
        members:[
            "https://randomuser.me/api/portraits/women/28.jpg",
            "https://randomuser.me/api/portraits/women/52.jpg"
        ]
    }
];

// Render groups dynamically
const container = document.getElementById('groupContainer');

studyGroups.forEach(group=>{
    const div = document.createElement('div');
    div.className='group-card';
    div.innerHTML=`
        <h3>${group.name}</h3>
        <p><strong>Subject:</strong> ${group.subject}</p>
        <p><strong>Schedule:</strong> ${group.schedule}</p>
        <div class="members">
            ${group.members.map(m=>`<img src="${m}">`).join('')}
        </div>
        <button class="join-btn" onclick="joinGroup('${group.name}')">Join Group</button>
    `;
    container.appendChild(div);
});

// Join group action
function joinGroup(name){
    alert(`You requested to join "${name}" group!`);
}
</script>
<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0819UL5ciYMK3gixRnIC4ty6ySGxReAg",
    authDomain: "synk-27b9a.firebaseapp.com",
    projectId: "synk-27b9a",
    storageBucket: "synk-27b9a.firebasestorage.app",
    messagingSenderId: "404969184639",
    appId: "1:404969184639:web:aec708cc8475d51c780e4a",
    measurementId: "G-CTPM2K25NN"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // SIGN UP
  document.getElementById("signupBtn").onclick = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Account created successfully!");
      })
      .catch((error) => {
        alert(error.message);
      });
  };

  // LOGIN
  document.getElementById("loginBtn").onclick = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Login successful!");
      })
      .catch((error) => {
        alert(error.message);
      });
  };

</script>
</body>

</html>
