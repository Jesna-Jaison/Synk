<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synk - Project Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#F5F3FF;color:#2D1B69;display:flex;flex-direction:column;align-items:center;min-height:100vh;}
nav{display:flex;justify-content:space-between;align-items:center;padding:20px 8%;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);box-shadow:0 4px 20px rgba(139,92,246,.08);width:100%;}
.logo{font-size:26px;font-weight:700;color:#8B5CF6;}
nav ul{display:flex;list-style:none;gap:30px;}
nav a{text-decoration:none;color:#444;font-weight:500;transition:.3s;}
nav a:hover{color:#8B5CF6;}

.chat-header{
    width:100%;max-width:500px;background:white;padding:20px;border-radius:20px;margin:20px auto;display:flex;align-items:center;gap:15px;box-shadow:0 10px 25px rgba(139,92,246,.15);
}
.chat-header img{width:60px;height:60px;border-radius:50%;object-fit:cover;}
.chat-header h2{color:#8B5CF6;font-size:20px;}
.chat-box{
    width:100%;max-width:500px;background:white;flex:1;display:flex;flex-direction:column;padding:20px;border-radius:20px;box-shadow:0 10px 25px rgba(139,92,246,.1);margin-bottom:20px;overflow-y:auto;
    height:60vh;
}
.message{padding:10px 15px;border-radius:20px;margin-bottom:10px;max-width:70%;display:inline-block;}
.message.me{background:#8B5CF6;color:white;align-self:flex-end;}
.message.partner{background:#C4B5FD;color:#2D1B69;align-self:flex-start;}
.chat-input{width:100%;max-width:500px;display:flex;gap:10px;margin-bottom:40px;}
.chat-input input{flex:1;padding:12px;border-radius:25px;border:1px solid #ddd;}
.chat-input button{padding:12px 25px;border:none;border-radius:25px;background:#8B5CF6;color:white;font-weight:600;cursor:pointer;transition:.3s;}
.chat-input button:hover{transform:translateY(-3px);}
</style>
</head>
<body>

<nav>
    <div class="logo">Synk</div>
    <ul>
        <li><a href="index2.html">Home</a></li>
        <li><a href="project.html">Projects</a></li>
    </ul>
</nav>

<div class="chat-header">
    <img id="partnerImg" src="">
    <h2 id="partnerName"></h2>
</div>

<div class="chat-box" id="chatBox"></div>

<div class="chat-input">
    <input type="text" placeholder="Type a message..." id="messageInput">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
// Get partner info from URL
const params = new URLSearchParams(window.location.search);
const partnerName = params.get('name') || 'Partner';
const partnerImg = params.get('img') || 'https://randomuser.me/api/portraits/men/21.jpg';

document.getElementById('partnerName').textContent = partnerName;
document.getElementById('partnerImg').src = partnerImg;

const chatBox = document.getElementById('chatBox');

function sendMessage(){
    const input = document.getElementById('messageInput');
    const msg = input.value.trim();
    if(msg === '') return;

    // Add message to chat
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message me';
    messageDiv.textContent = msg;
    chatBox.appendChild(messageDiv);

    // Auto-reply from partner (simulated)
    setTimeout(() => {
        const replyDiv = document.createElement('div');
        replyDiv.className = 'message partner';
        replyDiv.textContent = 'Got it! üëç';
        chatBox.appendChild(replyDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }, 800);

    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Scroll chat to bottom on load
chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
